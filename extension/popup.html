<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowers School</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="location-section">
      <p class="location">New York, NY</p>
      <p class="aqi">120</p>
      <p class="condition">Moderate</p>
    </div>
    <div class="plant-of-the-day">
      <h2>Plant of the Day</h2>
      <button class="plant-card monstera">
        <img src="monstera.jpg" alt="Monstera" class="plant-image">
        <h3 class="plant-name">Monstera</h3>
      </button>
    </div>
    <div class="suggested-plants">
        <h2>Suggested Plants</h2>
        <div class="plant-cards">
          <button class="plant-card">
            <img src="1.jpg" alt="Succulent 1" class="plant-image">
            <h3 class="plant-name">Succulent 1</h3>
          </button>
        </div>
        <div class="plant-cards">
          <button class="plant-card">
            <img src="1.jpg" alt="Succulent 2" class="plant-image">
            <h3 class="plant-name">Succulent 2</h3>
          </button>
        </div>
        <div class="plant-cards">
          <button class="plant-card">
            <img src="1.jpg" alt="Succulent 3" class="plant-image">
            <h3 class="plant-name">Succulent 3</h3>
          </button>
        </div>
      </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
